spring.kafka.bootstrap-servers=localhost:9092

logging.level.telran=trace
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=6379
spring.jmx.enabled=true
management.endpoints.jmx.exposure.include=*
management.endpoint.shutdown.enabled=true
#spring.data.mongodb.uri=mongodb://mongo:${MONGO_PASSWORD}@localhost:27017/?authMechanism=DEFAULT

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=pulse
spring.data.mongodb.username=mongo
spring.data.mongodb.password=12345.com

spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:5432/${POSTGRES_DATABASE}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect